<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Platform</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script type="module" src="app.js" defer></script>
</head>

<body class="bg-gray-100">
    <div class="center">
        <div id="loginFormContainer" class="bg-white p-8 rounded-lg shadow-md w-96 opacity-0 translate-y-5 transition-all duration-1000 ease-out">
            <h1 class="text-2xl font-bold text-center mb-6">Login</h1>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Login</button>
            </form>
            <p class="mt-4 text-center">
                Don't have an account?
                <a href="register.html" class="text-blue-600 hover:underline">Register</a>
            </p>
        </div>
    </div>
</body>

</html>
