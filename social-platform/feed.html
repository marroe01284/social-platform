<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Platform</title>
  <script type="module" src="/app.js" defer></script>
</head>

<body class="bg-gray-100">
  <nav class="bg-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a href="index.html" class="text-2xl font-bold text-blue-600">SocialApp</a>
        </div>
        <div class="flex items-center space-x-4">
          <a href="index.html" class="text-gray-700 hover:text-blue-600">Feed</a>
          <a href="profile.html" class="text-gray-700 hover:text-blue-600">Profile</a>
          <button id="logoutBtn" class="text-gray-700 hover:text-blue-600">Logout</button>
        </div>
      </div>
    </div>
  </nav>
  <main class="max-w-2xl mx-auto mt-8 px-4">
    <!-- Post Creation -->
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <textarea id="postContent" class="w-full p-2 border rounded-lg resize-none" rows="3"
        placeholder="What's on your mind?"></textarea>
      <div class="mb-3">
        <label class="block text-gray-700 text-sm mb-1" for="imageUrl">Image URL (optional)</label>
        <input type="url" id="imageUrl" class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500"
          placeholder="https://example.com/image.jpg">
      </div>
      <div class="flex justify-between items-center">
        <button id="createPost" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
          Post
        </button>
        <span id="imagePreview" class="text-sm text-gray-500"></span>
      </div>
    </div>
    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
      <input type="text" id="searchInput" class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500" placeholder="Search posts..." />
    </div>
    <!-- Feed Posts -->
    <div id="feedPosts" class="space-y-4">
    </div>
  </main>
</body>

</html>
