<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Social Platform</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script type="module" src="/app.js" defer></script>
</head>
<body class="center">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6">Register</h1>
        <form id="registerForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2" for="username">Username</label>
                <input type="text" id="username" name="username" required
                       class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full p-2 border rounded-lg focus:outline-none focus:border-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg 
                    hover:bg-blue-700">Register</button>
        </form>
        <p class="mt-4 text-center">
            Already have an account? 
            <a href="login.html" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
